<body class="container-fluid">
    
    <h1>Projeto inicial</h1>

    <div>
     <h4>Aula de DS2</h4>

     <form>

      <div class="mb-1">
        
       <label for="nome">Digite seu nome: </label>
     <input type="text" id nome="nome" name="nome" placeholder="Digie seu nome...">
       
    </div>

    <div class="mb-1">
        <label for="email">Digite seu email: </label>
      <input type="text" id="email" name="email" placeholder="Digie seu email...">
        
     </div>

     <div class="mb-1">
        <label for="telefone">Digite seu telefone: </label>
      <input type="text" nome="telefone" name="telefone" placeholder="Digie seu telefone...">
        
     </div>

     <div class="mb-1">
        <label for="cep">Digite seu Cep: </label>
      <input type="text" nome="cep" name="cep" placeholder="Digie seu cep...">
        
     </div>
      
     <div class="mb-1">
        <label for="logradouro">Digite seu logradouro: </label>
      <input type="text" nome="logradouro" name="logradouro" placeholder="Digie seu logradouro...">
        
     </div>

     <div class="mb-1">
        <label for="numero">Digite seu numero: </label>

     </div>

     <div class="mb-1">
        <label for="complemento">Digite seu complemento: </label>
      <input type="text" nome="complemento" name="complemento" placeholder="Digie seu complemento...">
        
     </div>

     <div class="mb-1">
        <label for="bairro">Digite seu bairro: </label>
      <input type="text" nome="bairro" name="bairro" placeholder="Digie seu bairro...">
        
     </div>

     <div class="mb-1">
        <label for="cidade">Digite sua cidade: </label>
      <input type="text" nome="cidade" name="cidade" placeholder="Digie sua cidade...">
        
     </div>

     <div class="mb-1">
        <label for="estado">Digite seu estado: </label>
      <input type="text" nome="estado" name="estado" placeholder="Digie seu estadp...">
        
     </div>
      

     <input type="button" value="Clique aqui..."
     class="btn-primary" id="botao" name="botao">
    
     </form>

     <div id="saida-de-dados" class="m-2-p-3 text-center">
         
     </div>
   </div>
